<!DOCTYPE html>
<html lang="en">
<head>
    <title>Members</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            border: 0;
        }

        .members{
            width: 100%;
            height: 100%;
        }

        .personImage{
            width: 24.65%;
            height: 100%;
            float: left;
            border: 1px solid;
        }

        .personInfo{
            width: 75%;
            height: 100%;
            float: right;
            border: 1px solid;
        }
    </style>
</head>

<body>
    <div class="members">
        <div class="personImage">
            <img src="temp" alt="temp" height="109px"/>
        </div>
        <div class="personInfo">
            <h1>Enter Name Here</h1>
            <p>Year Joined: </p>
            <p>Team(s): </p>
            <p>Fun Fact: </p>
            <p>Favorite Memory: </p>
        </div>
    </div>
</body>
</html>
